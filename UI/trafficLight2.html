<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style type="text/css">
    .stoplight {
  width: 100px;
  margin: auto;
  padding: 10px;
  background-color: #333;
  border: 5px solid black;
}

.circle {
  height: 100px;
  margin-bottom: 10px;
  border-radius: 50%;
  text-indent: -9999px;
}

.circle:last-child {
  margin-bottom: 0;
}

#red {background-color: red}
#yellow {background-color: yellow}
#green {background-color: green}
  </style>
</head>
<body>
  <div class="stoplight">
    <div class="circle" id="red">
      &nbsp;
    </div>

    <div class="circle" id="yellow">
      &nbsp;
    </div>

    <div class="circle" id="green">
      &nbsp;
    </div>
  </div>
</body>
</html>
